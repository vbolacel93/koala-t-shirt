<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Koala T-shirt</title>
    <script src="js/scripts.js" defer></script>

    <!-- Motion UI CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@2.0.3/dist/motion-ui.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Header -->
    <div data-include="header.html"></div>

    <!-- Contact Section -->
    <section class="contact-section slide-in-left">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or just want to say hello, we’d love to hear from you!</p>

        <form action="#" method="post" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="button">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <div data-include="footer.html"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector(".contact-form");

        form.addEventListener("submit", function (event) {
        event.preventDefault(); // Impede envio real
        alert("✅ Message sent successfully!");
        form.reset();
        });
    });
    </script>

</body>
</html>
