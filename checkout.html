<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Koala T-shirt</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/checkout.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/include.js" defer></script>
</head>

<body>
  <!-- Header -->
  <div data-include="header.html"></div>

  <section class="checkout-section slide-in-left">
    <h1>Checkout</h1>

    <div class="checkout-wrapper">

      <!-- Cart Summary -->
      <div class="checkout-box">
        <h2>Cart Summary</h2>
        <div id="cart-summary">
          <!-- Cart items added via JS -->
        </div>
        <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
        <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
        <button id="clear-cart" class="button danger">üóëÔ∏è Clear Cart</button>

      </div>

      <!-- Shipping Info -->
      <div class="checkout-box">
        <h2>Shipping Information</h2>
        <form id="checkout-form">
          <label>Full Name</label>
          <input type="text" id="full-name" required />

          <label>Address</label>
          <input type="text" id="address" required />

          <label>Shipping Method</label>
          <select id="shipping-method" required>
            <option value="">Select...</option>
            <option value="standard">Standard (Free)</option>
            <option value="express">Express ($10)</option>
          </select>

          <h2>Payment Details</h2>
          <label>Card Number</label>
          <input type="text" id="card-number" required placeholder="**** **** **** 1234" />

          <label>Expiry Date</label>
          <input type="text" id="expiry-date" required placeholder="MM/YY" />

          <label>CVV</label>
          <input type="text" id="cvv" required placeholder="123" />

          <button type="submit" class="button">Complete Purchase</button>
        </form>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <div data-include="footer.html"></div>
</body>
</html>
