<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Koala T-shirt</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Header with logo and store name -->
  <div class="login-header" style="text-align: center; margin-top: 40px;">
    <img src="img/logo.png" alt="Koala T-shirt Logo" style="max-width: 120px; height: auto;">
    <h1 style="margin: 10px 0 30px; font-family: sans-serif;">Koala T-shirt</h1>
  </div>

  <!-- Login form -->
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
